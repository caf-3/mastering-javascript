<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //valid indentifiers 
        /* 1st indentifier character must be
        * @letter
        * @underscore (_)
        * OR a
        * @dollar sign($)
        * NOTE: Letters can include characters like Á or Õ but it's not recommeded
        */
        let name = 'Tomás';
        let _age = 20;
        let $country = 'Mozambique';
        let á = 12; //not recommended
        //By convention ECMAScript indetifiers use camel case
        let secondName = 'Caetano';
    </script>
    <!--STRICT MODE -->
    <script>
        'use strict';
        //or in a function
        function myFunc(){
            'use strict';
        }
    </script>
    <!-- KEYWORDS, RESERVED WORDS
        VAR KEYWORD     -->
    <script>
        var let = 12; //valid outside the strict mode
        function callMe(){
            'use strict';
            var let = 12; //invalid in strict mode
        }
        var message; // undefined value is asigned automatically
    </script>
</body>
</html>
